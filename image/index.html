<html>
    <head>
        <title>image</title>
        <style type="text/css">
            .out{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;

            .in{
                width: 33%;

                text-align: center;

                border: 2px solid pink;
                border-radius: 10px;

            img{
                width: auto;
                height: 90%;

<body>
    <div name="out" class="out">
        <div name="in" class="in">

        </div>

        </div>

        </div>

        </div>
    </div>
</body>
<script type="text/javascript">
    if (window.screen.width < 500){
        var inElements=document.getElementsByName("in")
        inElements.forEach(element => {
            element.style.width="100%";
            element.style.height="500px";
        });
        
    }
</script>
